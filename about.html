<html lang="en">
<head>
    <meta charset="UTF-8">

    <header>
        <h1>My About Page</h1>

                <label for="myName">Name:</label>

                <label for="myEmail">Email:</label>
                <input type="email" id="myEmail" name="myEmail">
            </div>
            choose the browsers you use <br>

                <input type="checkbox" id="go" name="go" value="yes">

            <div>

            </div>

                </div>
            </div>

                <span>Comments:</span>
